BaseDir     "/var/lib/collectd"
PIDFile     "/var/run/collectd.pid"
PluginDir   "/usr/lib/collectd"
TypesDB     "/usr/share/collectd/types.db"
LoadPlugin  cpu
LoadPlugin  interface
LoadPlugin  load
LoadPlugin  memory
LoadPlugin  network
LoadPlugin  swap
LoadPlugin  syslog
<Plugin interface>
    Interface "lo"
    IgnoreSelected true
</Plugin>
<Plugin load>
    ReportRelative true
</Plugin>
<Plugin network>
    Server "127.0.0.1" "25826"
</Plugin>
